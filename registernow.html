<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .register-container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      border-color: #FF5722; 
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #FF5722; color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #FF3D00; 
    }

    .back-button {
      background-color: #FF5722; 
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #FF3D00; 
    }

    .message {
      text-align: center;
      font-size: 16px;
      color: #FF5722; /* Orange color for success message */
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .register-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register Now</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit">Register</button>
    </form>

    <!-- Message after registration -->
    <div class="message" id="registrationMessage" style="display: none;">
      You are registered successfully!
    </div>

    
    <button class="back-button" onclick="goHome()">Back to Home</button>
  </div>

  <script>
   
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 

      
      document.getElementById("registrationMessage").style.display = "block";

      
      document.querySelector("form").style.display = "none";
    });

    
    function goHome() {
      
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
